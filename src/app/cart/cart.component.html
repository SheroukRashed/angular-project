<app-header-footer></app-header-footer>
<table class="paleBlueRows">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>
            <a (click)="remove(item.product.id)"><img style="width:50px;height:50px;background-size: cover;
              " src="https://cdn1.iconfinder.com/data/icons/sharovar-outline/128/Delete-512.png"></a>
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>
            <img style="width:60px;height:50px;background-size: cover;" src="{{item.product.photo}}" width="50">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
