<mat-divider></mat-divider>
<div *ngFor="let product of products">
	<mat-card class="example-card">
		<mat-card-header>
			<div mat-card-avatar class="example-header-image"></div>
			<mat-card-title>{{product.name}}</mat-card-title>
			<mat-card-subtitle>{{product.price}} $</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image src="{{product.photo}}" alt="Photo of a {{product.name}}">
		<mat-card-content>
			<p>
				<!-- Description -->
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>Add To Cart</button>
			<button mat-button >Add To Wish List</button>
			<button mat-button (click)="renderSingleProduct(product.id)">View Product</button>
		</mat-card-actions>
	</mat-card>
	
</div>
