<!-- HEADER NAV BAR -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span>{{userService.getLoggedInUserbyId().username}}</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">Cart</button>
      <button mat-button [matMenuTriggerFor]="menu">Wish list</button>
      <a mat-button (click)="router.navigateByUrl('/home')">Home</a>
      <a mat-button (click)="authService.logout()">Logout</a>
      <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button> -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar-row>
